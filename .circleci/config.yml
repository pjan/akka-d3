---
version: 2.1
jobs:
  build:
    docker:
    - image: circleci/openjdk:8-jdk
    working_directory: ~/workspace
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      SERVICE_NAME: akka-d3
    steps:
    - checkout
    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "build.sbt" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-
    - run: mkdir -p ~/.ivy2 && printf "realm=Sonatype Nexus Repository Manager\nhost=nexus.test.paidy.io\nuser=paidy\npassword=${NEXUS_REPO_PASSWORD}\n" > ~/.ivy2/.credentials
    - run: cat /dev/null | sbt ciBuild
    - save_cache:
        paths: [ "~/.m2", "~/.ivy2/cache", "~/.cache/coursier", "~/.coursier/cache", "~/.sbt/launchers"]
        key: v1-dependencies--{{ checksum "build.sbt" }}
workflows:
  build:
    jobs:
    - build:
        filters:
          tags:
            ignore: /.*/