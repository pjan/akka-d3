---
version: 2.1
jobs:
  build:
    docker:
    - image: circleci/openjdk:8-jdk
    working_directory: ~/workspace
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      SERVICE_NAME: akka-d3
    steps:
    - checkout
    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "build.sbt" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-
    - run: PROTOC_ZIP=protobuf-2.5.0.zip &&
           curl -OL https://github.com/google/protobuf/releases/download/v2.5.0/$PROTOC_ZIP &&
           unzip -o $PROTOC_ZIP &&
           cd protobuf-2.5.0 &&
           ./configure &&
           make &&
           sudo make install &&
           export LD_LIBRARY_PATH=/usr/local/lib &&
           cd ~/workspace &&
           sbt build
    - save_cache:
        paths: [ "~/.m2", "~/.ivy2/cache", "~/.cache/coursier", "~/.coursier/cache", "~/.sbt/launchers"]
        key: v1-dependencies--{{ checksum "build.sbt" }}
workflows:
  build:
    jobs:
    - build:
        filters:
          tags:
            ignore: /.*/
